<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation Test</title>
</head>
<body>
    <h1>Geolocation Test</h1>
    <p id="demo"></p>
    <script>
        if ("geolocation" in navigator) {
            /* la geolocalizaci칩n est치 disponible */
            console.log('Geolocation State: Supported');
            document.getElementById('demo').innerHTML = 'Geolocation State: Supported <br>';

            navigator.geolocation.getCurrentPosition((position) => {
                console.log(position.coords.latitude);
                document.getElementById('demo').innerHTML += position.coords.latitude + '<br>';
                document.getElementById('demo').innerHTML += position.coords.longitude + '<br>';
                document.getElementById('demo').innerHTML += position.coords.accuracy + '<br>';
            })
        } else {
            /* la geolocalizaci칩n NO est치 disponible */
            console.log('Geolocation State: Not supported');
            document.getElementById('demo').innerHTML = 'Geolocation State: Not supported';
        }
        </script>
</body>
</html>
